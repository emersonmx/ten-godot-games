[application]

name="Asteroids"
main_scene="res://scenes/main/main.tscn"
icon="res://icon.png"

[display]

stretch_mode="2d"
stretch_aspect="keep"

[editor_plugins]

enabled=["atlas_importer"]

[input]

left=[key(Left), key(A), jbutton(0, 14), jaxis(0, 0)]
right=[key(Right), key(D), jbutton(0, 15), jaxis(0, 1)]
thrust=[key(Up), key(W), jbutton(0, 12), jaxis(0, 2)]
shoot=[key(Space), jbutton(0, 0)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff000000
