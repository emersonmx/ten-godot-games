[application]

name="Snake"
main_scene="res://scenes/game.tscn"
icon="res://icon.png"

[display]

width=160
height=160
resizable=false
test_width=640
test_height=640
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

up=[key(W), key(Up), key(K)]
right=[key(D), key(Right), key(L)]
down=[key(S), key(Down), key(J)]
left=[key(A), key(Left), key(H)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff161616
