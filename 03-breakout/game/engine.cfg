[application]

name="Breakout"
main_scene="res://levels/level1/level.tscn"
icon="res://icon.png"

[display]

width=256
height=240
resizable=false
test_width=768
test_height=720
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

left=[key(Left), key(A)]
right=[key(Right), key(D)]

[physics]

fixed_fps=120

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff000000
