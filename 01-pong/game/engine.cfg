[application]

name="Pong"
main_scene="res://scenes/game.tscn"
icon="res://icon.png"

[display]

width=640
height=480
resizable=false
test_width=800
test_height=600
stretch_mode="2d"
stretch_aspect="keep"

[input]

move1_up=[key(W)]
move1_down=[key(S)]
move2_up=[key(Up)]
move2_down=[key(Down)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff161616
